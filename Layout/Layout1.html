    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局(左30%，右70%)</title>
    <style>
    html,body,#left,#right{
        height: 100%;
        margin: 0;
    }
    #left{
        background-color: #CCCCFF;
        width:30%;
    }
    #right{
        background-color: #CCFFCC;
        width:70%;
    }
    /*Float*/
    /* #left,#right{
        float: left;        
    } */
    /*Position*/
    /* #right{
        position:absolute;
        top:0;
        right: 0;
    } */
    /* Flexbox */
    body{
        display: flex;
        display:-webkit-flex;
    }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
